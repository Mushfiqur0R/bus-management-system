<html lang="en" data-theme="light">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />

  <body>
    <div class="relative mx-auto w-full max-w-md bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:rounded-xl sm:px-10">
      <div class="w-full">
        <div class="text-center">
          <h1 class="text-3xl font-semibold text-gray-900">Sign in</h1>
          <p class="mt-2 text-gray-500">Sign in below to access your account</p>
        </div>
        <div class="mt-5">
          <form action="">
            <!-- Dropdown for User Role -->
            <div class="relative mt-6">
              <label for="role" class="text-sm text-gray-800">Select Role</label>
              <select id="role" name="role" class="w-full p-2 mt-2 border-b-2 border-gray-300 rounded" onchange="toggleFields()">
                <option value="student">Student</option>
                <option value="admin">Admin</option>
                <option value="driver">Driver</option>
              </select>
            </div>

            <!-- Username Field (hidden by default) -->
            <div class="relative mt-6 hidden" id="usernameField">
              <input type="text" name="username" id="username" placeholder="Username" class="peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none" />
              <label for="username" class="absolute top-0 left-0 origin-left -translate-y-1/2 text-sm text-gray-800 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:text-sm peer-focus:text-gray-800">Username</label>
            </div>

            <!-- Email Field (hidden for Admin/Driver) -->
            <div class="relative mt-6" id="emailField">
              <input type="email" name="email" id="email" placeholder="Email Address" class="peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none" autocomplete="off" />
              <label for="email" class="absolute top-0 left-0 origin-left -translate-y-1/2 text-sm text-gray-800 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:text-sm peer-focus:text-gray-800">Email Address</label>
            </div>

            <!-- Password Field -->
            <div class="relative mt-6">
              <input type="password" name="password" id="password" placeholder="Password" class="peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none" />
              <label for="password" class="absolute top-0 left-0 origin-left -translate-y-1/2 text-sm text-gray-800 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:text-sm peer-focus:text-gray-800">Password</label>
            </div>

            <!-- Submit Button -->
            <div class="my-6">
              <button type="submit" class="w-full rounded-md bg-black px-3 py-4 text-white focus:bg-gray-600 focus:outline-none">Sign in</button>
            </div>

            <!-- Sign up Link (hidden for Admin/Driver) -->
            <p class="text-center text-sm text-gray-500" id="signupSection">
              Don&#x27;t have an account yet?
              <a href="pages/students.html" class="font-semibold text-gray-600 hover:underline focus:text-gray-800">Sign up</a>.
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript to Toggle Fields -->
    <script>
      function toggleFields() {
        const role = document.getElementById("role").value;
        const usernameField = document.getElementById("usernameField");
        const emailField = document.getElementById("emailField");
        const signupSection = document.getElementById("signupSection");

        if (role === "admin" || role === "driver") {
          usernameField.classList.remove("hidden");
          emailField.classList.add("hidden");
          signupSection.classList.add("hidden");
        } else {
          usernameField.classList.add("hidden");
          emailField.classList.remove("hidden");
          signupSection.classList.remove("hidden");
        }
      }
    </script>
  </body>
</html>
